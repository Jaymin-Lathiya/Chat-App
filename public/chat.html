
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css//style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js" defer></script>
</head>

<body>

    <div class="ct-1 container">
        <div class="main-dv1">

      


    <div class="chat">
        <div id="sidebar" class="chat_slider">

        </div>
        <div class="chat_main">
            <div id="messages"></div>
            <div class="compose">
                
            <form id="message-form">
                <input name="message" placeholder="message type here" required>
                <button class="btn-send">Send</button>

            </form>
            <center>
            <button id="send-location">Send Location</button>
        </center>
        </div>

        </div>
    </div>



<div class="message">
 
</div>



    <!-- <button id="increment">add 1</button> -->

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message_name">{{username}}</span>
                <span class="message_meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
            </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">

            <p>
                <span class="message_name">{{username}}</span>
                <span class="message_meta">{{createdAt}}</span>
            </p>
            <p> <a href="{{url}}" target="_blank">My Current Location</a>></p>
            </div>
    </script>


    <script id="sidebar-template" type='text/html'>
        
        <div class="room">
            <h2 >Room:</h2>
        </div>


        <h2 class="room-title"> You're In Room : {{room}}</h2>
        <div class="abt-user">

        <div class="list-title">Users: </div>
        <ul class="users" type="square">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </div>

        <h2 class="msg">Message:</h2>

    </script>


</div>

</div>

</body>

</html>
